<script src="main.js"></script>
<input type="file" onchange="processInFile(this.files[0])" accept=".msd" id="fop"></input><input type="button" onclick="processInFile(fop.files[0])" value="Refresh"></input>
<div id="rendercontainer"></div>
<script>
function processInFile(fileObject) {
	fileObject.text().then(
		function(text) {
			rendercontainer.innerHTML = ""
			console.log(text)
			renderSheetMusic(text)
		})
}
</script>
